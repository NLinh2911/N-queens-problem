<html>

<head>
    <meta charset="utf-8">
    <title>N queens problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js" charset="utf-8"></script>
</head>
<body>
    <h1 id="title">Find solutions for N queens problem</h1>
    
    <div id="btn-container">
        <h3>Select a number between 4 and 10 </h3>
        <h4 id="instruction">Click GET to generate solutions</h4>
        <h4 id="status"></h4>
        <input type="number" id="inputNum" name="inputNum" min="4" max="10">
        <button id="btnGet" onclick=getSol()>GET</button>
        <button id="btnNext" onclick=nextSol()>NEXT</button> 
    </div>
    <div id="svg-container"></div>

    <script src="nqueens.js"></script>
</body>

</html>
