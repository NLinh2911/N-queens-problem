<html>
<head>
    <meta charset="utf-8">
    <title>N queens problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js" charset="utf-8"></script>
</head>
<body>
<h1 id="title">Show animation of solving N queens problem</h1>

<div id = "btn-container">
  <h4 id="intro">Check each row from the 1st row (index = 0) to the last row (index = 3). In each row, check through each column.</h4>
  <h4 id="status"></h4>
  <input type="number" id="inputNum" name="inputNum" min="4" max="10">
  <button id="btnGet" onclick=clickGet()>GET</button>
  <button id ="nextStep" onclick = nextStep()>NEXT STEP</button>
  <button id ="autoRun" onclick = autoRun()>AUTO RUN</button>
<button id ="stop" onclick = stopAnimation()>STOP ANIMATION</button>
</div>
<div id="svg-container"></div>
<script src="animation.js"></script>  
</body>
</html>
